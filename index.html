        <main role="main" id="main">
            <h1 id="mainHeading" data-transparent="false" class="main__heading">
                etcher sketcher
            </h1>
            <button
                id="btnStartSketching"
                class="main__btn-start-sketch shrink-border material-bubble"
            >
                start sketching
            </button>
            <!-- <div id="app" class="main__app"></div> -->

            <!-- inspired -->
            <!-- MAIN ETCH SKETCH CONTAINER -->
            <div
                id="containerGrid"
                class="main__container-grid grid-medium-default"
                data-ruler="false"
            ></div>

            <!-- CONTROLS -->
            <!-- to make it draggable like vis-bug https://codepen.io/WebDevSimplified/pen/JjdveeV -->
            <div
                data-hidden="true"
                id="#controls"
                class="main__controls"
                draggable="true"
            >
                <div class="main__controls__btns-size buttons-controls">
                    <!-- <p>Grid density:</p> -->
                    <button
                        id="btnsSize"
                        class="main__controls__btns-size__small size small"
                    >
                        Small
                    </button>
                    <button
                        id="btnsSize"
                        class="main__controls__btns-size__medium size medium"
                    >
                        Medium
                    </button>
                    <button
                        id="btnsSize"
                        class="main__controls__btns-size__large size large"
                    >
                        Large
                    </button>
                </div>
                <div class="main__controls__btns-utilites buttons-controls">
                    <!-- erase -->
                    <button
                        id="btnErase"
                        class="main__controls__btn-erase erase buttons-controls"
                    >
                        Erase
                    </button>
                    <!-- show grid -->
                    <button
                        id="btnShowGridLayout"
                        class="main__controls__btn-show-grid-layout show-grid-layout buttons-controls"
                    >
                        Grid
                    </button>
                </div>
                <div
                    class="main__controls__btns-mode mode-controls buttons-controls"
                >
                    <!-- <p>Mode:</p> -->
                    <button
                        id="btnsMode"
                        class="main__controls__btns-mode__classic mode classic"
                    >
                        Classic
                    </button>
                    <button
                        id="btnsMode"
                        class="main__controls__btns-mode__modern mode modern"
                    >
                        Modern
                    </button>
                    <button
                        id="btnsMode"
                        class="main__controls__btns-mode__zen mode zen"
                    >
                        Zen
                    </button>
                </div>
                <div
                    id="controllerDraggable"
                    class="main__controls__draggable-controller"
                ></div>
            </div>

            <!-- inspired -->
        </main>
