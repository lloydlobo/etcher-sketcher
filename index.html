<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Etcher Sketcher</title>

    <!-- region:      --- PWA --- -->
    <link rel="manifest" href="/manifest.json" />
    <!-- set meta theme-color for the address bar with a valid CSS color -->
    <meta name="theme-color" content="#1b1d1e" />
    <meta
      name="description"
      content="Etcher Sketcher is a tool to create and edit sketches in the Etcher desktop app."
    />

    <link rel="apple-touch-icon" href="icons/apple-icon-180.png" />

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- endregion:   --- PWA --- -->
  </head>

  <body>
    <header>
      <nav>
        <button
          id="btnGetInspired"
          data-transparent="true"
          data-button-style-none="true"
          class="nav__btn-get-inspired"
        >
          etcher sketcher
        </button>
        <button
          id="themeToggle"
          data-button-style-none
          aria-live="dark"
          class="nav__theme-toggle"
          title="Toggles the theme from light to less light"
        >
          <!-- theme toggle svg -->
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6.993 12c0 2.761 2.246 5.007 5.007 5.007s5.007-2.246 5.007-5.007S14.761 6.993 12 6.993 6.993 9.239 6.993 12zM12 8.993c1.658 0 3.007 1.349 3.007 3.007S13.658 15.007 12 15.007 8.993 13.658 8.993 12 10.342 8.993 12 8.993zM10.998 19H12.998V22H10.998zM10.998 2H12.998V5H10.998zM1.998 11H4.998V13H1.998zM18.998 11H21.998V13H18.998z"
            ></path>
            <path
              transform="rotate(-45.017 5.986 18.01)"
              d="M4.487 17.01H7.487V19.01H4.487z"
            ></path>
            <path
              transform="rotate(-45.001 18.008 5.99)"
              d="M16.508 4.99H19.509V6.99H16.508z"
            ></path>
            <path
              transform="rotate(-134.983 5.988 5.99)"
              d="M4.487 4.99H7.487V6.99H4.487z"
            ></path>
            <path
              transform="rotate(134.999 18.008 18.01)"
              d="M17.008 16.51H19.008V19.511000000000003H17.008z"
            ></path>
          </svg>
        </button>
      </nav>
    </header>
    <main role="main" id="main">
      <h1 id="mainHeading" data-transparent="false" class="main__heading">
        etcher sketcher
      </h1>
      <button
        id="btnStartSketching"
        class="main__btn-start-sketch shrink-border material-bubble"
      >
        start sketching
      </button>
      <!-- <div id="app" class="main__app"></div> -->

      <!-- inspired -->
      <!-- MAIN ETCH SKETCH CONTAINER -->
      <div
        id="containerGrid"
        class="main__container-grid grid-medium-default"
        data-ruler="false"
      ></div>

      <!-- CONTROLS -->
      <!-- to make it draggable like vis-bug https://codepen.io/WebDevSimplified/pen/JjdveeV -->
      <div
        data-hidden="true"
        id="#controls"
        class="main__controls"
        draggable="true"
      >
        <div class="main__controls__btns-size buttons-controls">
          <!-- <p>Grid density:</p> -->
          <button
            id="btnsSize"
            class="main__controls__btns-size__small size small"
          >
            Small
          </button>
          <button
            id="bttnsSize"
            class="main__controls__btns-size__medium size medium"
          >
            Medium
          </button>
          <button
            id="btnsSize"
            class="main__controls__btns-size__large size big"
          >
            Large
          </button>
        </div>
        <div class="main__controls__btns-utilites buttons-controls">
          <!-- erase -->
          <button
            id="btnErase"
            class="main__controls__btn-erase erase buttons-controls"
          >
            Erase
          </button>
          <!-- show grid -->
          <button
            id="btnShowGridLayout"
            class="main__controls__btn-show-grid-layout show-grid-layout buttons-controls"
          >
            Grid
          </button>
        </div>
        <div class="main__controls__btns-mode mode-controls buttons-controls">
          <!-- <p>Mode:</p> -->
          <button
            id="btnsMode"
            class="main__controls__btns-mode__classic mode classic"
          >
            Classic
          </button>
          <button
            id="btnsMode"
            class="main__controls__btns-mode__modern mode modern"
          >
            Modern
          </button>
          <button id="btnsMode" class="main__controls__btns-mode__zen mode zen">
            Zen
          </button>
        </div>
        <div
          id="controllerDraggable"
          class="main__controls__draggable-controller"
        ></div>
      </div>

      <!-- inspired -->
    </main>
    <footer id="footer" class="footer">
      &copy
      <a class="footer__author-link" href="https://github.com/lloydlobo"
        >Lloyd Lobo</a
      >
      <!-- | Project for <a href="https://theodinproject.com">The Odin Project</a> -->
    </footer>
    <script type="module" src="/src/main.ts"></script>

    <script>
      // PWA stuff with WorkBox

      if ('serviceWorker in navigator') {
        // maybe the file path should be relative to the index.html file
        navigator.serviceWorker.register('../service-worker.js');
      }
    </script>
  </body>
</html>
